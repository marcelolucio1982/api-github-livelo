<div mat-dialog-content>
    <div fxLayout="column">
        <div class="flex-p">
            <mat-card>
                <mat-card-header>
                    <div mat-card-avatar>
                        <img mat-card-image [src]="data.usuario.avatar">
                    </div>
                    <mat-card-title> {{data.usuario.login}}</mat-card-title>
                </mat-card-header>
            </mat-card>
        </div>
    </div>
    <div fxLayout="column">
        <div class="flex-p">

            <table mat-table [dataSource]="repositorios" class="mat-elevation-z8">

                <!-- Nome -->
                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef> Nome </th>
                    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
                </ng-container>

                <!-- Nome Completo -->
                <ng-container matColumnDef="nomeCompleto">
                    <th mat-header-cell *matHeaderCellDef> Nome Completo </th>
                    <td mat-cell *matCellDef="let element"> {{element.nomeCompleto}} </td>
                </ng-container>

                <!-- Linguagem -->
                <ng-container matColumnDef="linguagem">
                    <th mat-header-cell *matHeaderCellDef> Linguagem </th>
                    <td mat-cell *matCellDef="let element"> {{element.linguagem ? element.linguagem : 'N/A'}} </td>
                </ng-container>

                <!-- Data de criação -->
                <ng-container matColumnDef="dataCriacao">
                    <th mat-header-cell *matHeaderCellDef> Dt. Criação </th>
                    <td mat-cell *matCellDef="let element"> {{element.dataCriacao | date: 'dd/MM/yyyy'}} </td>
                </ng-container>

                <!-- URL do repositorio -->
                <ng-container matColumnDef="url">
                    <th mat-header-cell *matHeaderCellDef> Link </th>
                    <td mat-cell *matCellDef="let element">
                        <a href="{{element.url}}" target="_blank">
                            <button title="Ir para repositório" mat-mini-fab color="primary">
                                <mat-icon>link</mat-icon>
                            </button>
                        </a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="colunas"></tr>
                <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
            </table>

        </div>
    </div>
    <div *ngIf="isLoading()" fxLayout="column" fxLayoutAlign="center center" class="spinner">
        <mat-spinner color="primary"></mat-spinner>
    </div>
</div>
<div mat-dialog-actions>
    <div>
        <button mat-raised-button (click)="fechar()" color="primary">Fechar</button>
    </div>
</div>
